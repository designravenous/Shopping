
{% extends 'bootstrap/base.html' %}
{% block title %} Shopping_App {% endblock %}
{% block navbar %}
<nav class="navbar navbar-expand-sm navbar-inverse bg-info ">
    <p style="margin-left: 2%; color:white"><small>Welcome, {{ user }}</small></p>
</nav>

{% endblock %}
{% block body %}
{{ super() }}
<div class="container">
    <div class="row">
            <div class="col-xs-12">
        <h2>ADDING ITEM</h2>
            </br>
        </br>
        <form method="POST" action="/send">
            <div class="form-group">
                <label for="adding_item">Item:</label>
                <input placeholder="Enter Item" type="text" id="InputItem" name="item_name" class="form-control" required />
            </div>
                <div class="form-group">
                        <label for="sel1">Quantity:</label>
                        <select class="form-control" id="sel1" name="quantity">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>
                          <option>7</option>
                          <option>8</option>
                          <option>9</option>
                          <option>10</option>
                        </select>
                      </div>
            <button type="submit" value="submit" class="btn btn-default">Add Item</button>
            <a href= {{ url_for('index') }} type="button" class="btn btn-default">Return To ShoppingBag</a>

        </form>

    </div>
</div>
</div>

{% endblock %}
